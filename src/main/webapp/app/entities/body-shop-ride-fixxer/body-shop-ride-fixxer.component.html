<div>
    <h2 id="page-heading">
        <span jhiTranslate="rideFixxerApp.bodyShop.home.title">Body Shops</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-body-shop-ride-fixxer" [routerLink]="['/body-shop-ride-fixxer/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="rideFixxerApp.bodyShop.home.createLabel">
            Create new Body Shop
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="bodyShops">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="rideFixxerApp.bodyShop.owner">Owner</span></th>
            <th><span jhiTranslate="rideFixxerApp.bodyShop.name">Name</span></th>
            <th><span jhiTranslate="rideFixxerApp.bodyShop.phone">Phone</span></th>
            <th><span jhiTranslate="rideFixxerApp.bodyShop.email">Email</span></th>
            <th><span jhiTranslate="rideFixxerApp.bodyShop.location">Location</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bodyShop of bodyShops ;trackBy: trackId">
                <td><a [routerLink]="['/body-shop-ride-fixxer', bodyShop.id, 'view' ]">{{bodyShop.id}}</a></td>
                <td>{{bodyShop.owner}}</td>
                <td>{{bodyShop.name}}</td>
                <td>{{bodyShop.phone}}</td>
                <td>{{bodyShop.email}}</td>
                <td>
                    <div *ngIf="bodyShop.location">
                        <a [routerLink]="['../location-ride-fixxer', bodyShop.location?.id, 'view' ]" >{{bodyShop.location?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/body-shop-ride-fixxer', bodyShop.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/body-shop-ride-fixxer', bodyShop.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'body-shop-ride-fixxer/'+ bodyShop.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
